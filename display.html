<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Credentials</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Your Submitted Credentials</h2>
    <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
    <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
    <p><strong>Phone Number:</strong> <span id="displayPhone"></span></p>
    <p><strong>Address:</strong> <span id="displayAddress"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
  </div>

  <script>
    // Retrieve data from localStorage
    document.getElementById('displayFirstName').textContent = localStorage.getItem('firstName');
    document.getElementById('displayLastName').textContent = localStorage.getItem('lastName');
    document.getElementById('displayPhone').textContent = localStorage.getItem('phone');
    document.getElementById('displayAddress').textContent = localStorage.getItem('address');
    document.getElementById('displayEmail').textContent = localStorage.getItem('email');
  </script>
</body>
</html>
